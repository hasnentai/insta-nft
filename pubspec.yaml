name: insta_nft
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_webview_plugin: ^0.4.0
  google_fonts: ^3.0.0
  http: ^0.13.4
  qr_flutter: ^4.0.0
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.2
  walletconnect_dart: ^0.0.10
  web3dart: ^2.3.5
  provider: ^6.0.3
  path_provider: ^2.0.10
  lottie: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.1.11

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/animations/
